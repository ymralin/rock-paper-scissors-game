<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock paper scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="nromVerStyle.css">
    </head>
    <body>
        <div id="mainContainer">
            <div id="gameContainer">
                <h1 id=header1>Let's play rock-paper-scissors!</h1>
                <div id="gameTextContainer">
                    <p>Choose wisely</p>
                </div>
                <div id="gameButtonsContainer">
                    <button id="rockBtn" onclick="playerTurn('rock');cpuTurn();play();">ROCK</button>
                    <button id="paperButton" onclick="playerTurn('paper');cpuTurn();play();">PAPER</button>
                    <button id="scissorsButton" onclick="playerTurn('scissors');cpuTurn();play();">SCISSORS</button>
                </div>
                <div id="gameMessageContainer">
                    <p id="message1"></p>
                    <p id="message2"></p>
                </div>
                <div id="scoreContainer">
                    <p id="score"></p>
                </div>
            </div>
        </div>


        <script src="normVerScript.js"></script>
    </body>
</html>
